<div class="container">
  <div>
    <span class="column" ng-repeat="task in tasklist">
      <div class="task-item" ng-repeat="item in task">
        <h1 ng-bind="item.taskName"></h1>
        <ul>
          <li>
            <span class="item-title">内容：</span>
            <p ng-bind="item.description"></p>
          </li>
          <li>
            <span class="item-title">报酬：</span>
            <p ng-bind="item.reward"></p>
          </li>
          <li>
            <span class="item-title">联系方式：</span>
            <p ng-bind="item.contactWay"></p>
          </li>
          <li>
            <span class="item-title">许愿时间：</span>
            <p ng-bind="item.createTime"></p>
          </li>
        </ul>
        <p  ng-if="status == 1">
          <a class="btn btn-primary" href="#" role="button" ng-click="acceptTask(item._id)">领取任务</a>
        </p>
        <p  ng-if="status == 2">
          <a class="btn btn-success" href="#" role="button" ng-click="taskDone(item._id)">完成任务</a>
        </p>
        <p  ng-if="status == 3"></p>
      </div>
    </span>
    <input type="button" value="加载更多" class="load-button {{visible}}" ng-click="addTasks();"></input>
  </div>
</div>

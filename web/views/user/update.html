<h1>修改用户信息</h1>
<form role="form" ng-submit="save()">
	<div class="form-group">
		<label>昵称</label>
		<input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" ng-model="user.nickname">
	</div>
	<div class="form-group">
		<label>年龄</label>
		<input type="text" class="form-control" id="age" name="age" placeholder="年龄" ng-model="user.age">
	</div>
 
	<button type="submit" class="btn btn-default">提交</button>
</form>

<div id="regiestDialog" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">注册</h4>
    </div>
    <div class="modal-body">
      <form class="form-signin" role="form">
        <input id="regiestUsername" name="username" type="text" class="form-control" placeholder="用户名" required autofocus>
        <input id="regiestPassword" name="password" type="password" class="form-control" placeholder="密码" required>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="doRegiest()">提交</button>
    </div>
  </div>
</div>
